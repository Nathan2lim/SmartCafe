services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: smartcafe_php
    volumes:
      # Code monté, OK
      - ./api:/var/www/html:delegated
      # MAIS vendor et var en volumes Docker (rapides)
      - symfony_vendor:/var/www/html/vendor
      - symfony_var:/var/www/html/var
    depends_on:
      - database
    networks:
      - smartcafe_network
    environment:
      # évite Xdebug par défaut si présent
      XDEBUG_MODE: "off"

  nginx:
    image: nginx:alpine
    container_name: smartcafe_nginx
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html:ro,delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Important : nginx doit aussi voir le cache/var si ton config pointe dessus
      - symfony_var:/var/www/html/var
    depends_on:
      - php
    networks:
      - smartcafe_network

  # Admin Frontend (Development - use npm run dev for hot reload)
  admin:
    image: node:20-alpine
    container_name: smartcafe_admin
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./admin:/app:delegated
      - admin_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - nginx
    networks:
      - smartcafe_network

  database:
    image: postgres:15-alpine
    container_name: smartcafe_db
    environment:
      POSTGRES_DB: smartcafe
      POSTGRES_USER: smartcafe_user
      POSTGRES_PASSWORD: smartcafe_password
    # Si tu n'as pas besoin d'y accéder depuis l'hôte, commente ça :
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartcafe_network

networks:
  smartcafe_network:
    driver: bridge

volumes:
  postgres_data:
  symfony_vendor:
  symfony_var:
  admin_node_modules: