services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: smartcafe_php
    volumes:
      - ./api:/var/www/html
    depends_on:
      - database
    networks:
      - smartcafe_network

  nginx:
    image: nginx:alpine
    container_name: smartcafe_nginx
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - smartcafe_network

  database:
    image: postgres:15-alpine
    container_name: smartcafe_db
    environment:
      POSTGRES_DB: smartcafe
      POSTGRES_USER: smartcafe_user
      POSTGRES_PASSWORD: smartcafe_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartcafe_network

networks:
  smartcafe_network:
    driver: bridge

volumes:
  postgres_data:
