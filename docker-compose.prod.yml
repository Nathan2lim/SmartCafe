services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        APP_ENV: prod
    container_name: smartcafe_php
    restart: unless-stopped
    volumes:
      - ./api:/var/www/html:ro
      - symfony_vendor:/var/www/html/vendor
      - symfony_var:/var/www/html/var
    depends_on:
      database:
        condition: service_healthy
    networks:
      - smartcafe_network
    environment:
      APP_ENV: prod
      APP_DEBUG: 0

  nginx:
    image: nginx:alpine
    container_name: smartcafe_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - symfony_var:/var/www/html/var:ro
    depends_on:
      - php
    networks:
      - smartcafe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin:
    build:
      context: .
      dockerfile: docker/admin/Dockerfile
      args:
        VITE_API_URL: /api
    container_name: smartcafe_admin
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - nginx
    networks:
      - smartcafe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  database:
    image: postgres:16-alpine
    container_name: smartcafe_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smartcafe}
      POSTGRES_USER: ${POSTGRES_USER:-smartcafe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartcafe_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartcafe_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartcafe_user} -d ${POSTGRES_DB:-smartcafe}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smartcafe_network:
    driver: bridge

volumes:
  postgres_data:
  symfony_vendor:
  symfony_var:
