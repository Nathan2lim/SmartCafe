name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build API Docker Image
  # ==========================================================================
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/php/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=prod

  # ==========================================================================
  # Build Admin Frontend Docker Image
  # ==========================================================================
  build-admin:
    name: Build Admin Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Admin image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/admin/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=/api

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy-prod:
    name: Deploy to Production
    needs: [build-api, build-admin]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
      url: http://152.228.131.67

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/apps/SmartCafe

            echo "üì• Pulling latest code..."
            git pull origin main

            echo "üîç Checking docker-compose.prod.yml exists..."
            if [ ! -f docker-compose.prod.yml ]; then
              echo "‚ùå docker-compose.prod.yml not found!"
              exit 1
            fi

            echo "üõë Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down --remove-orphans 2>&1 || true

            # Also stop any containers from the old docker-compose.yml
            docker compose down --remove-orphans 2>&1 || true

            echo "üî® Building and starting services..."
            docker compose -f docker-compose.prod.yml up -d --build 2>&1

            echo "‚è≥ Waiting for services to be ready..."
            sleep 20

            echo "üìä Docker container status:"
            docker compose -f docker-compose.prod.yml ps

            echo "üóÉÔ∏è Running migrations..."
            docker compose -f docker-compose.prod.yml exec -T php php bin/console doctrine:migrations:migrate --no-interaction 2>&1 || echo "Migration skipped or failed"

            echo "üßπ Clearing cache..."
            docker compose -f docker-compose.prod.yml exec -T php php bin/console cache:clear --env=prod 2>&1 || echo "Cache clear skipped or failed"

            echo "üóëÔ∏è Cleaning up old images..."
            docker image prune -f

            echo "üìä Final container status:"
            docker compose -f docker-compose.prod.yml ps

            echo "‚úÖ Deployment completed!"

      - name: Health check - API
        run: |
          echo "Waiting for services to be fully ready..."
          sleep 10
          for i in {1..5}; do
            if curl -sf http://152.228.131.67:8080/api > /dev/null 2>&1; then
              echo "‚úÖ API health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done
          echo "‚ùå API health check failed after 5 attempts"
          exit 1

      - name: Health check - Admin
        run: |
          for i in {1..5}; do
            if curl -sf http://152.228.131.67/ > /dev/null 2>&1; then
              echo "‚úÖ Admin health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done
          echo "‚ùå Admin health check failed after 5 attempts"
          exit 1

      - name: Notify on success
        if: success()
        run: echo "Production deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Production deployment failed!"

  # ==========================================================================
  # Deploy to Staging (Manual trigger)
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build-api, build-admin]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: http://staging.smartcafe.example.com

    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add staging deployment steps here
          echo "Staging deployment completed!"
