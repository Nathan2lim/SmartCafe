version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: smartcafe_php
    volumes:
      - .:/var/www/html:cached
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: postgresql://smartcafe:smartcafe@database:5432/smartcafe?serverVersion=16&charset=utf8
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-smartcafe}
    depends_on:
      - database
    networks:
      - smartcafe

  nginx:
    image: nginx:alpine
    container_name: smartcafe_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - smartcafe

  database:
    image: postgres:16-alpine
    container_name: smartcafe_db
    environment:
      POSTGRES_DB: smartcafe
      POSTGRES_USER: smartcafe
      POSTGRES_PASSWORD: smartcafe
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - smartcafe

  database_test:
    image: postgres:16-alpine
    container_name: smartcafe_db_test
    environment:
      POSTGRES_DB: smartcafe_test
      POSTGRES_USER: smartcafe
      POSTGRES_PASSWORD: smartcafe
    ports:
      - "5433:5432"
    networks:
      - smartcafe

volumes:
  db_data:

networks:
  smartcafe:
    driver: bridge
